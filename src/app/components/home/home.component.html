<div class="container">
  <h1>Сокращение <span class="brand-text">длинных</span> ссылок</h1>
  <h2>Это не только <span class="brand-text">удобно</span>, но ещё и <span class="brand-text">красиво</span>!</h2>
  <form (ngSubmit)="onSubmitForm()" [formGroup]="shorter" autocomplete="off" class="shorter-form wrapper">
    <textarea formControlName="inputURL" name="inputURL"
              oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'
              placeholder="Введите ссылку..."
              required type="url"></textarea>
    <button *ngIf="!isLoading" type="submit">Сократить</button>
    <button *ngIf="isLoading" class="loading" disabled type="button"><img alt="copy" src="icons/loader-animated.svg"/>
    </button>
  </form>

  <button *ngIf="!shortLink" disabled>*Здесь будет ваша ссылка*</button>

  <div *ngIf="shortLink && !isLoading" class="wrapper">
    <button (click)="copy()"><span>{{ shortLink.replace('https://', '') }}</span><img alt="copy" src="icons/copy.svg"/>
    </button>
    <button (click)="clear()"><span>Заново</span><img alt="copy" src="icons/refresh.svg"/></button>
  </div>

</div>
